<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>


    </style>



</head>

<body>
<div class="container">
<h1>CoronaVirus Tracker</h1>
<p>This application reports the current number of Corona Virus cases reported across the world</p>


<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total reported cases</p>
    <hr class ="my-4">
    <p>
        <span>New reported cases since previous day: </span>
        <span th:text="${totalNewCases}"> </span>
    </p>
</div>


<table class="table">
    <tr>
        <th>State</th>
        <th>County</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Changes since yesterday</th>
    </tr>
    <tr th:each="locationStats : ${locationStats}">
        <td th:text="${locationStats.state}"></td>
        <td th:text="${locationStats.county}"></td>
        <td th:text="${locationStats.country}"></td>
        <td th:text="${locationStats.latestDate}">0</td>
        <td th:text="${locationStats.PrevDay}">0</td>
      </tr>
    </table>
</div>
</body>

</html>
